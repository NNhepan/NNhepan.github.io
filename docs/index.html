  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
	  //JSON javaScript Object Notation
	//开启侧边栏
	 window.$docsify = {
		 //定制侧边栏
	     loadSidebar: true,

		 //定制导航栏
		 loadNavbar: true,
		 //定制封面
		 coverpage: true
	
}
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
